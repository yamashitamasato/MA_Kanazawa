<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chat</title>

</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
    <center>
    <button class="button3" onclick="publishMessage();">ホゲホゲ</button>

    <p id='countdata' class="counter">まだ誰もクリックしていないよ!!!!</p>
  </center>

  <script>
    var socket = io();

    function publishMessage(data) {
      socket.emit('test');
    }

    socket.on('msg', function(data) {
      document.getElementById('countdata').innerHTML = data;
    });


  </script>
</body>

</html>
