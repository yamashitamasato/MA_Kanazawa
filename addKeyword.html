<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

  <title>chat</title>

</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
    <center>
    <button class="button" onclick="publishMessage();"><img style="width:50%"src="/image/good.png"><br/><center><p style="width:80%">イイね！！！！</p></center></button>

    <p id='countdata' class="counter">まだ誰もクリックしていないよ!!!!</p>
  </center>

  <script>
    var socket = io.connect();



    function publishMessage(data) {
      socket.emit('jump_to_start');
    }

    socket.on('msg', function(data) {
      document.getElementById('countdata').innerHTML = data;
    });


  </script>
</body>

</html>
